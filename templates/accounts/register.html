{% extends "layout.html" %}
{% load static %}
{% block title %} Registro {% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'accounts.css' %}" />
{% endblock %}

{% block body %}
<section class="auth">
  <h2 class="auth__title">Registrarse</h2>
  <form class="form" method="post">
    {% csrf_token %}

    <label class="form__label" for="username">Nombre de usuario:</label>
    <input
      class="form__input"
      type="text"
      name="username"
      id="username"
      required
    />

    <label class="form__label" for="email">Correo electrónico:</label>
    <input class="form__input" type="email" name="email" id="email" required />

    <label class="form__label" for="password">Contraseña:</label>
    <input
      class="form__input"
      type="password"
      name="password"
      id="password"
      required
    />

    <label class="form__label" for="confirmation"
      >Confirma tu contraseña:</label
    >
    <input
      class="form__input"
      type="password"
      name="confirmation"
      id="confirmation"
      required
    />

    <label class="form__label" for="user_type"
      >Selecciona tu tipo de usuario:</label
    >
    <select class="form__select" name="user_type" id="user_type" required>
      <option value="tourist">Turista</option>
      <option value="guide">Guía</option>
    </select>

    <button class="button button--primary" type="submit">Registrarse</button>
  </form>
</section>
{% endblock %}
