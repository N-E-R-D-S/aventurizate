{% extends "layout.html" %}

{% load static %}
{% block title %} Crear tour {% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'tours.css' %}" />
{% endblock %}

{% block body %}
<main>
  <h1 class="main__title">Crear nuevo tour</h1>
  <form method="post" class="tour-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Nombre del tour:</label>
      <input type="text" name="name" id="name" required />
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea name="description" id="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Fecha:</label>
      <input type="datetime-local" name="date" id="date" required />
    </div>

    <div class="form-group">
      <label for="max_participants">Cupo máximo:</label>
      <input
        type="number"
        name="max_participants"
        id="max_participants"
        min="1"
        required
      />
    </div>

    <div class="form-group">
      <label for="price">Precio C$:</label>
      <input type="number" step="0.01" name="price" id="price" />
    </div>

    <button type="submit" class="btn-primary">Guardar</button>
  </form>
</main>
{% endblock %}
