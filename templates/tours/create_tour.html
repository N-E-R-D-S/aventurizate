{% extends "layout.html" %}

{% block body %}
<h1>Crear nuevo tour</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Nombre del tour:</label>
    <input type="text" name="name" id="name"><br><br>

    <label for="date">Fecha:</label>
    <input type="datetime-local" name="date" id="date"><br><br>

    <label for="max_participants">Cupo m√°ximo:</label>
    <input type="number" name="max_participants" id="max_participants"><br><br>

    <label for="price">Precio (opcional):</label>
    <input type="number" step="0.01" name="price" id="price"><br><br>

    <input type="checkbox" name="published" id="published">
    <label for="published">Publicar tour</label><br><br>

    <button type="submit">Guardar</button>
</form>

{% endblock %}
